<!DOCTYPE html>
<html>
    <head>
        <title>Chartographer</title>
        <style>
            #cy {
                height: 500px;
                width: 100%;
                display: block;
                z-index: 10;
            }

            #instructions {
                position: absolute;
                top: 60px;
                left: 10px;
                background-color: rgba(0, 0, 0, 0.3);
                color: rgba(255, 255, 255, 0.5);
                padding: 10px;
                border-radius: 5px;
                font-size: 10px;
                line-height: 1;
                z-index: 20;
            }

            #hide-text {
                text-align: center;
                color: rgba(255, 255, 255, 0.5); /* Darkened text color */
                font-size: 8px;
                text-decoration: underline; /* Underline the text */
                margin-top: 5px; /* Add some top margin for spacing */
            }

            #question-mark {
                position: absolute;
                top: 10px;
                left: 10px;
                cursor: pointer;
                z-index: 20;

                font-size: 20px;
                color: rgba(255, 255, 255, 0.5);

                width: 40px;
                height: 40px;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #question-mark:hover {
                text-decoration: underline;
            }
            #reset-zoom {
                position: absolute;
                top: 10px;
                left: 65px;
                cursor: pointer;
                z-index: 20;

                font-size: 12px;
                color: rgba(255, 255, 255, 0.5);

                width: 100px;
                height: 40px;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            #search-container {
                position: absolute;
                top: 10px;
                right: 10px;
                z-index: 20;
                display: flex;
                align-items: center;
            }

            #search-input {
                padding: 8px;
                border-radius: 5px;
                border: none;
                background-color: rgba(0, 0, 0, 0.3);
                color: rgba(255, 255, 255, 0.9);
                width: 200px;
                font-size: 12px;
            }

            #search-results {
                position: absolute;
                top: 40px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 5px;
                max-height: 200px;
                overflow-y: auto;
                width: 200px;
                display: none;
            }

            .search-result-item {
                padding: 8px;
                cursor: pointer;
                color: rgba(255, 255, 255, 0.9);
                font-size: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .search-result-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        </style>
    </head>
    <body>
        <script>
            // Function to toggle the visibility of instructions
            function toggleInstructions() {
                var instructions = document.getElementById("instructions");
                if (instructions.style.display === "none" || instructions.style.display === "") {
                    instructions.style.display = "block";
                } else {
                    instructions.style.display = "none";
                }
            }
        </script>

        <!-- Question Mark Button -->
        <div id="question-mark" onclick="toggleInstructions()">&#63;</div>

        <!-- Instructions (Initially hidden) -->
        <div id="instructions" style="display: none;" onclick="toggleInstructions()">
            <p>Ctrl/Cmd + Left Click to go to function</p>
            <p>Left Click to highlight connections</p>
            <p>Left Click and drag to pan</p>
            <p>Scroll to zoom</p>
            <p>Alt/Opt + Left Click to expand graph by one level</p>
            <p>Alt/Opt + Shift + Left Click to expand graph recursively</p>
            <div id="hide-text">Click to hide</div>
        </div>

        <div id="reset-zoom" onclick="cy.fit()">Reset Zoom</div>

        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search nodes..." />
            <div id="search-results"></div>
        </div>

        <div id="cy" style="height:100vh"></div>

        <script src="{{libsURI}}/cytoscape@3.31.1/dist/cytoscape.min.js"></script>

        <script src="{{libsURI}}/klayjs@0.4.1/klay.js"></script>
        <script src="{{libsURI}}/cytoscape-klay@3.1.3/cytoscape-klay.min.js"></script>

        <script src="{{libsURI}}/elkjs@0.8.1/lib/elk.bundled.js"></script>
        <script src="{{libsURI}}/cytoscape-elk@2.2.0/dist/cytoscape-elk.min.js"></script>

        <script src="{{libsURI}}/dagre@0.8.2/dist/dagre.js"></script>
        <script src="{{libsURI}}/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>

        <script>
            // Debounce function
            function debounce(func, delay) {
                let timer;
                return function() {
                    clearTimeout(timer);
                    timer = setTimeout(func, delay);
                }
            }

            const vscode = acquireVsCodeApi();
            const isMac = navigator.platform.toUpperCase().indexOf('MAC')>=0;
            let cy = null
            const previousState = vscode.getState();
            let state = previousState || {
                config: {},
				elems: [],
			}

            const layoutDebounce = {
                klay: 5,
                elk: 500,
                dagre: 5,
            }

            const getLayoutOpts = () => {
                return {
                    // name: 'klay',
                    // name: 'elk',
                    // name: 'dagre',
                    name: state.config.defaultGraphLayoutAlgorithm,
                    animate: true,
                    animationDuration: 250,
                    klay: {
                        addUnnecessaryBendpoints: false,
                        direction: 'RIGHT',
                        layoutHierarchy: true,
                        spacing: 40,
                        compactComponents: true,
                        spacing: 5,
                        thoroughness: 10,
                        edgeSpacingFactor: 0.5,
                        inLayerSpacingFactor: 2,
                    },
                    elk: {
                        algorithm: 'layered',
                        //'elk.direction': 'RIGHT',
                    },
                    // dagre
                    rankDir: 'LR',
                    rankSep: 15,
                    nodeSep: 15,
                    edgeSep: 15,
                    // ranker: 'tight-tree',
                    ranker: 'network-simplex',
                }
            }

			const getCyStyle = () => {
                const style = getComputedStyle(document.body);
                const getStyle = (name) => style.getPropertyValue(name);
				return [
					{
						selector: 'node',
						style: {
							'font-size': '12px',
							'background-color': getStyle('--vscode-menu-background'),
							'color': getStyle('--vscode-menu-foreground'),
							'width': 'label',
							'padding': '5px',
							'border-color': getStyle('--vscode-editor-foreground'),
							'border-width': 1,
							'shape': 'roundrectangle',
							'label': 'data(label)',
							'text-halign': 'center',
							'text-valign': 'center',
						}
					},
					{
						selector: '.dimmedNode',
						style: {
							'opacity': 0.5,
						}
					},
					{
						selector: '.highlightedNode',
						style: {
							'opacity': 1,
							// 'color': 'red',
						}
					},
					{
						selector: '.highlightedLeafNode',
						style: {
							'background-color': getStyle('--vscode-editorWarning-background'),
							'color': getStyle('--vscode-editorWarning-foreground'),
						}
					},
					{
						selector: '.highlightedRootNode',
						style: {
							'background-color': getStyle('--vscode-editorError-background'),
							'color': getStyle('--vscode-editorError-foreground'),
						}
					},
					{
						selector: '.compound',
						style: {
							'font-size': '10px',
							'padding-top': 25,
							'background-color': getStyle('--vscode-editor-background'),
							'shape': 'roundrectangle',
							'label': 'data(label)',

							'text-valign': 'top',
							'text-halign': 'center',
							'text-margin-y': 15,
						}
					},
					{
						selector: 'edge',
						style: {
							'curve-style': 'unbundled-bezier',
							'target-arrow-shape': 'triangle',
							'line-color': getStyle('--vscode-editor-foreground'),
							'target-arrow-color': getStyle('--vscode-editor-foreground'),
							'opacity': 0.5,
						}
					},
					{
						selector: '.dimmedEdge',
						style: {
							'opacity': 0.2,
						}
					},
					{
						selector: '.highlightedEdge',
						style: {
							'opacity': 1,
						}
					},
                    {
                        selector: '.searchHighlight',
                        style: {
                            'background-color': getStyle('--vscode-editor-selectionBackground'),
                            'color': getStyle('--vscode-editor-selectionForeground'),
                            'border-width': 2,
                            'border-color': getStyle('--vscode-focusBorder'),
                        }
                    },
				]
			}

			const resetRootHighlights = () => {
                if (state.config.highlightRoots) {
					cy.nodes().removeClass('highlightedRootNode');
					cy.nodes().roots().not(':parent').addClass('highlightedRootNode');
				}
			}
			const resetLeafHighlights = () => {
				if (state.config.highlightLeaves) {
					cy.nodes().removeClass('highlightedLeafNode');
					if (state.config.highlightLeaves) cy.nodes().leaves().not(':parent').addClass('highlightedLeafNode');
				}
			}
			const resetHighlights = () => {
				cy.nodes().removeClass(['dimmedNode', 'highlightedNode', 'searchHighlight']);
				cy.edges().removeClass(['dimmedEdge', 'highlightedEdge']);
				cy.nodes().data('isHighlighted', false)
			}

            // Search functionality
            function setupSearch() {
                const searchInput = document.getElementById('search-input');
                const searchResults = document.getElementById('search-results');

                searchInput.addEventListener('input', debounce(function() {
                    const query = searchInput.value.toLowerCase().trim();
                    if (query.length < 2) {
                        searchResults.style.display = 'none';
                        resetHighlights();
                        return;
                    }

                    // Find matching nodes
                    const matchingNodes = cy.nodes().filter(node => {
                        const label = node.data('label') || '';
                        return label.toLowerCase().includes(query);
                    });

                    // Display results
                    searchResults.innerHTML = '';
                    if (matchingNodes.length > 0) {
                        searchResults.style.display = 'block';
                        matchingNodes.forEach(node => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'search-result-item';
                            resultItem.textContent = node.data('label');
                            resultItem.addEventListener('click', () => {
                                // Highlight the selected node
                                resetHighlights();
                                node.addClass('searchHighlight');

                                // Center and zoom to the node
                                cy.animate({
                                    fit: {
                                        eles: node,
                                        padding: 50
                                    },
                                    zoom: 1.5,
                                    duration: 200
                                });

                                searchResults.style.display = 'none';
                            });
                            searchResults.appendChild(resultItem);
                        });
                    } else {
                        searchResults.style.display = 'none';
                    }
                }, 300));

                // Close search results when clicking outside
                document.addEventListener('click', function(event) {
                    if (!searchResults.contains(event.target) && event.target !== searchInput) {
                        searchResults.style.display = 'none';
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', function() {
                vscode.postMessage({
                    type: 'state',
                    data: 'loaded',
                })
            });

            const debouncedLayout = debounce(() => {
                cy.layout(getLayoutOpts()).run();
                vscode.setState(state)
            }, layoutDebounce[state.config.defaultGraphLayoutAlgorithm]);
            methods = {
                setParams: function(newParams) {
                    state = {...state, ...newParams}
                    vscode.postMessage({
                        type: 'state',
                        data: 'ready',
                    })
                    start()
                },
                addElems: function(newElems) {
					state.elems = state.elems.concat(newElems)

					cy.add(newElems)
					resetRootHighlights()
					resetLeafHighlights()
					resetHighlights()

					debouncedLayout();
                },
            }

            window.addEventListener('message', event => {
                const message = event.data;
                methods[message.type](message.data);
            });

            const start = function() {
                cy = cytoscape({
                    container: document.getElementById('cy'),
                    style: getCyStyle(),
                    elements: state.elems,
                    wheelSensitivity: 0.5, // TODO: make configurable
                    minZoom: 0.075, // TODO: make configurable
                    maxZoom: 7.5, // TODO: make configurable
                });
                cy.layout(getLayoutOpts()).run();

                // Setup search functionality
                setupSearch();

                // Zoom to node on click
                cy.bind('click', 'node', function(evt) {
                    var pos = cy.nodes("[id = " + evt.target.data().id + "]").position();
                    cy.zoom({
                        level: 2,
                        position: pos
                    });
                });

                cy.on('tap', function(e) {
                    if (e.target !== cy) {
                        return;
                    }

					resetHighlights()
                })

                cy.on('tap', 'node', function(e){
                    const node = e.target
                    const isCtrlDown = (e) => {
                        if (isMac && e.originalEvent.metaKey) {
                            return true
                        }
                        if (!isMac && e.originalEvent.ctrlKey) {
                            return true
                        }
                        return false
                    }
                    const isAltDown = (e) => {
                        if (e.originalEvent.altKey) {
                            return true
                        }
                        return false
                    }

                    const isShiftDown = (e) => {
                        if (e.originalEvent.shiftKey) {
                            return true
                        }
                        return false
                    }

                    // console.log(isMac)
                    // console.log(isCtrlDown(e))
                    // console.log(isAltDown(e))
                    // console.log(e.originalEvent.metaKey);
                    // console.log(e.originalEvent.shiftKey);
                    // console.log(e.originalEvent.altKey);
                    // console.log(e.originalEvent.ctrlKey);

                    if (isCtrlDown(e)) {
                        vscode.postMessage({
                            type: 'goToFunction',
                            data: node.id(),
                        })
                        return
                    }

					if (isAltDown(e)) {
                        if (isShiftDown(e)) {
                            vscode.postMessage({
                                type: 'expandBoth',
                                data: {
                                    id: node.id(),
                                    depth: -1,
                                },
                            })
                        } else {
                            vscode.postMessage({
                                type: 'expandBoth',
                                data: {
                                    id: node.id(),
                                    depth: 1,
                                },
                            })
                        }
						return
					}

                    if (!node.data('isHighlighted')) {
						resetHighlights()

                        // set highlight data for toggle
                        // highlight node, and parent. if only one child, highlight child
                        node.data('isHighlighted', true)
                        node.parent().data('isHighlighted', true)
                        if (node.children().size() == 1) {
                            node.children().data('isHighlighted', true)
                        }

                        // highlight neighborhood
                        let neighborhood = node
						neighborhood = neighborhood.add(node.children())
						neighborhood = neighborhood.add(neighborhood.neighborhood())
						neighborhood = neighborhood.add(neighborhood.parent())

                        neighborhood.nodes().addClass('highlightedNode');
                        neighborhood.edges().addClass('highlightedEdge');

                        // dim everything else
                        cy.nodes().not('.highlightedNode').addClass('dimmedNode');
                        cy.edges().not('.highlightedEdge').addClass('dimmedEdge');
                    } else {
                        node.data('isHighlighted', false)
                        node.parent().data('isHighlighted', false)
                        node.children().data('isHighlighted', false)
                        cy.nodes().removeClass(['highlightedNode', 'dimmedNode']);
                        cy.edges().removeClass(['highlightedEdge', 'dimmedEdge']);
                    }
                });
            }
        </script>
    </body>
</html>
